<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
  <link rel="stylesheet" href="style.css">  
  <script src="https://kit.fontawesome.com/ffd2147b6d.js" crossorigin="anonymous"></script>

</head>
<body>

  <header class="header">

    <img class="header__logo" src="./images/logo.svg" alt="">

    <nav class="header__nav">

      <img class="header__hamb" src="./images/icon-hamburger.svg" alt="icon-hamburger">

      <div class="header__nav__list">

        <a class="header__link" href="#">Product</a>
        <a class="header__link" href="#">Features</a>
        <a class="header__link" href="#">Pricing</a>
        <i class="fas fa-circle"></i>
        <a class="header__nav__list__login" href="#">Login</a>

      </div>

    </nav>

  </header>

  <main class="main conteiner">
    <div class="image">
    <img class="main__img" src="./images/illustration-devices.svg" alt="illustration-devices">
    </div>
    <div class="main__text">

      <div class="main__subt">

        <span class="resaltado"> New </span>

        <span class="gris">
          Monograph Dashboard
        </span>

      </div>
      
      <h1 class="main__titulo">

        Powerful insights into your team

      </h1>

      <p class="main__description">

        Project planning and time tracking <br> for agile teams

      </p>

      <div class="main__action">

        <button class="btn-action">

          Schedule a demo

        </button>

        <span class="gris">

          to see a live preview

        </span>

      </div>
             

    </div>

  </main>

</body>
</html>
