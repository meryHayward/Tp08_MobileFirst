<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="">
    <nav class="header__nav">
      <img class="header__ham" src="images/icon-hamburger.svg" alt="">
       <div class="header__nav__list">
         <a href="">Products</a>
         <a href="">Features</a>
         <a href="">Pricing</a>
         <a class="header__nav__login" href="">Login</a>
       </div>
    </nav>
  </header> 
  <main class="main">
    <img class="main__img" src="images/illustration-devices.svg" alt="">
    <div class="main__text">
      <div class="main__subt"> <span class="resaltado">New</span> <span class="gris">Monograph Dashboard</span></div>
      <h1 class="main__tit">  Powerful insights into your team </h1>
      <p class="main__description" >  Project planning and time tracking for agile teams</p>
      <div class="main__action">
        <button class="btn__action">SCHEDULE A DEMO</button>
        <h2 class="gris">TO SEE A LIVE PREVIEW</h2>
      </div>
    </div>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
